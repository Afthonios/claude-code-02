name: Semgrep

on:
  push:
    branches: [ "main" ]   # change if your default branch is different
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Semgrep + jq
        run: |
          pipx install semgrep || pip install --user semgrep
          sudo apt-get update -y && sudo apt-get install -y jq

      # Run once to produce JSON
      - name: Run Semgrep (JSON)
        run: |
          semgrep scan --config p/ci \
            --json -o semgrep.json \
            --exclude node_modules --exclude .next || true

      # Run again to produce SARIF (useful if you later enable Security tab)
      - name: Run Semgrep (SARIF)
        run: |
          semgrep scan --config p/ci \
            --sarif -o semgrep.sarif \
            --exclude node_modules --exclude .next || true

      # Human-readable summary in the job output
      - name: Summarize findings
        run: |
          COUNT=$(jq '.results | length' semgrep.json 2>/dev/null || echo 0)
          echo "## Semgrep Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Findings: $COUNT" >> $GITHUB_STEP_SUMMARY
          if [ "$COUNT" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Top results" >> $GITHUB_STEP_SUMMARY
            jq -r '
              .results[0:10][] |
              "- \(.extra.severity) \(.check_id) â€” \(.path):\(.start.line)"
            ' semgrep.json >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Semgrep artifacts
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: |
            semgrep.json
            semgrep.sarif